<div class="row justify-content-center mt-4">
    <div class="row mt-4" align="center">
        <h1>Login</h1>
    </div>
    <form #form='ngForm' class="row justify-content-center" autocomplete="off" (ngSubmit)="onSubmit(form)">
        <div class="col-4">
            <div class="form-group mt-2">
                <label>Username</label>
                <input class="form-control" #UserName='ngModel' name="UserName" [(ngModel)]="formModel.UserName" required>
            </div>
            <div class="form-group mt-2">
                <label>Password</label>
                <input type="password" class="form-control" #Password='ngModel' name="Password" [(ngModel)]="formModel.Password" required>
            </div>
            <div class="form-row row">
                <div class="form-group col-md-8">
                    <button type="submit" class="btn btn-md mt-2 btn-dark" [disabled]="form.invalid">
                        Login
                    </button>
                    <div>
                        <span routerLink='/user/register' routerLinkActive='active'>Not Signed up yet? Sign Up</span>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
