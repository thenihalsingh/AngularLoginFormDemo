<div class="col mt-4" align="center">
    <div class="col md-4">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text-center">Employee Registeration</h1>
            </div>
        </div>
    </div>
    <div class="col-md-4 mt-4" align="left">
        <form [formGroup]="service.formModel" autocomplete="off" (ngSubmit)="onSubmit()">
            <div class="form-group required">
                <label class="floating-label"> Username </label>
                <input class="form-control" formControlName="UserName">
                <label class="text-danger"
                    *ngIf="service.formModel.get('UserName')?.touched && service.formModel.get('UserName')?.errors?.required">This
                    Field Is Mandatory</label>
            </div>
            <div class="form-group">
                <label class="floating-label"> Email </label>
                <input class="form-control" formControlName="Email">
                <label class="text-danger"
                    *ngIf="service.formModel.get('Email')?.touched && service.formModel.get('Email')?.errors?.email">Invalid
                    Email address</label>
            </div>
            <div class="form-group">
                <label class="floating-label"> Full Name </label>
                <input class="form-control" formControlName="FullName">
            </div>
            <div formGroupName="Passwords">
                <div class="form-group required">
                    <label class="floating-label"> Password </label>
                    <input type="password" class="form-control" formControlName="Password">
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.required">This
                        Field Is Mandatory</label>
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.Password')?.touched && service.formModel.get('Passwords.Password')?.errors?.minlength">Minimum
                        length is 4</label>
                </div>
                <div class="form-group required">
                    <label class="floating-label"> Confirm Password </label>
                    <input type="password" class="form-control" formControlName="ConfirmPassword">
                    <label class="text-danger"
                        *ngIf="service.formModel.get('Passwords.ConfirmPassword')?.touched && service.formModel.get('Passwords.ConfirmPassword')?.errors?.passwordMismatch">Confirm
                        password doesn't match</label>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group row mt-2">
                    <div class="col-md-4 ">
                        <button type="submit" class="btn btn-sm btn-dark" [disabled]="!service.formModel.valid">
                            Sign Up
                        </button>
                    </div>
                    <div class="col-md-8" routerLink='/user/login' routerLinkActive='active'>Already Signed Up? Sign In</div>
                </div>
            </div>
        </form>
    </div>
</div>
